name: Daily AI Idea

on:
  schedule:
    # Запуск каждый день в 9:00 UTC (12:00 по МСК)
    - cron: "0 9 * * *"
  workflow_dispatch: # Возможность запустить вручную

jobs:
  send-daily-idea:
    runs-on: ubuntu-latest

    steps:
      - name: Send /idea command to bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.DAILY_IDEAS_CHAT_ID }}
        run: |
          echo "Sending daily AI idea..."

          # Отправка команды /idea через Telegram Bot API
          curl -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${CHAT_ID}\",
              \"text\": \"/idea\"
            }"

          echo "Daily idea sent!"

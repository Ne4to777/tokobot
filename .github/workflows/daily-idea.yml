name: Daily AI Idea

on:
  schedule:
    # Запуск каждый день в 9:00 UTC (12:00 по МСК)
    - cron: "0 9 * * *"
  workflow_dispatch: # Возможность запустить вручную

jobs:
  send-daily-idea:
    runs-on: ubuntu-latest

    steps:
      - name: Generate and send daily idea
        env:
          CHAT_ID: ${{ secrets.DAILY_IDEAS_CHAT_ID }}
          VERCEL_URL: https://tokobot-five.vercel.app
        run: |
          echo "Generating daily AI idea..."

          # Вызов endpoint для генерации и отправки идеи
          RESPONSE=$(curl -X POST "${VERCEL_URL}/api/daily-idea" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${CHAT_ID}\"}" \
            -w "\n%{http_code}" \
            -s)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Daily idea sent successfully!"
            echo "$BODY" | jq .
          else
            echo "❌ Failed to send daily idea (HTTP $HTTP_CODE)"
            echo "$BODY"
            exit 1
          fi
